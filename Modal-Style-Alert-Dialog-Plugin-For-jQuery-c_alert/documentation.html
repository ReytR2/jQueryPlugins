<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<style>
		body {
			padding: 0;
			margin: 0;
			font-family: 'Montserrat', sans-serif;
			font-size:16px;
			background-color: #fCfCfC;
		}
		.textbox { 
			border: 1px solid #c4c4c4; 
			height: 25px; 
			font-size: 13px; 
			padding: 4px 4px 4px 4px; 
			border-radius: 4px; 
			-moz-border-radius: 4px; 
			-webkit-border-radius: 4px; 
			box-shadow: 0px 0px 8px #d9d9d9; 
			-moz-box-shadow: 0px 0px 8px #d9d9d9; 
			-webkit-box-shadow: 0px 0px 8px #d9d9d9; 
		} 
		.btn-default {
		  color: #333;
		  background-color: #fff;
		  border-color: #ccc;
		}
		.btn-default:hover,
		.btn-default:focus,
		.btn-default:active {
		  color: #333;
		  background-color: #e6e6e6;
		  border-color: #adadad;
		  outline: 0;
		}
		.btn-default:active {
		  background-image: none;
		}
		.textbox:focus { 
			outline: none; 
			border: 1px solid #7bc1f7; 
			box-shadow: 0px 0px 8px #7bc1f7; 
			-moz-box-shadow: 0px 0px 8px #7bc1f7; 
			-webkit-box-shadow: 0px 0px 8px #7bc1f7; 
		} 
		#uppercase,#scrollbar,#x_toclose {
			margin: 10px;
		}
		.properties_table table tr td:first-child {
			color: #0078C9;
			font-weight: bold;
		}
		.properties_table table tr:first-child td:first-child {
			color: #fff;
		}
		.properties_table {
			margin:0px;padding:0px;
			width:100%;
			border:1px solid #000000;
			
			-moz-border-radius-bottomleft:2px;
			-webkit-border-bottom-left-radius:2px;
			border-bottom-left-radius:2px;
			
			-moz-border-radius-bottomright:2px;
			-webkit-border-bottom-right-radius:2px;
			border-bottom-right-radius:2px;
			
			-moz-border-radius-topright:2px;
			-webkit-border-top-right-radius:2px;
			border-top-right-radius:2px;
			
			-moz-border-radius-topleft:2px;
			-webkit-border-top-left-radius:2px;
			border-top-left-radius:2px;
		}.properties_table table{
			border-collapse: collapse;
				border-spacing: 0;
			width:100%;
			height:100%;
			margin:0px;padding:0px;
		}.properties_table tr:last-child td:last-child {
			-moz-border-radius-bottomright:2px;
			-webkit-border-bottom-right-radius:2px;
			border-bottom-right-radius:2px;
		}
		.properties_table table tr:first-child td:first-child {
			-moz-border-radius-topleft:2px;
			-webkit-border-top-left-radius:2px;
			border-top-left-radius:2px;
		}
		.properties_table table tr:first-child td:last-child {
			-moz-border-radius-topright:2px;
			-webkit-border-top-right-radius:2px;
			border-top-right-radius:2px;
		}.properties_table tr:last-child td:first-child{
			-moz-border-radius-bottomleft:2px;
			-webkit-border-bottom-left-radius:2px;
			border-bottom-left-radius:2px;
		}.properties_table tr:hover td{
			
		}
		.properties_table tr:nth-child(odd){ background-color:#c7e7fc; }
		.properties_table tr:nth-child(even)    { background-color:#dce9f2; }.properties_table td{
			vertical-align:middle;
			
			
			border:1px solid #000000;
			border-width:0px 1px 1px 0px;
			text-align:center;
			padding:9px;
			font-size:14px;
			font-family:'Montserrat', sans-serif;
			font-weight:normal;
			color:#000000;
		}
		.properties_table tr:last-child td{
			border-width:0px 1px 0px 0px;
		}.properties_table tr td:last-child{
			border-width:0px 0px 1px 0px;
		}.properties_table tr:last-child td:last-child{
			border-width:0px 0px 0px 0px;
		}
		.properties_table tr:first-child td{
				background:-o-linear-gradient(bottom, #0078c9 5%, #0078c9 100%);	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #0078c9), color-stop(1, #0078c9) );
			background:-moz-linear-gradient( center top, #0078c9 5%, #0078c9 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#0078c9", endColorstr="#0078c9");	background: -o-linear-gradient(top,#0078c9,0078c9);

			background-color:#0078c9;
			border:0px solid #000000;
			text-align:center;
			border-width:0px 0px 1px 1px;
			font-size:16px;
			font-family:'Montserrat', sans-serif;
			font-weight:bold;
			color:#ffffff;
		}
		.properties_table tr:first-child:hover td{
			background:-o-linear-gradient(bottom, #0078c9 5%, #0078c9 100%);	background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #0078c9), color-stop(1, #0078c9) );
			background:-moz-linear-gradient( center top, #0078c9 5%, #0078c9 100% );
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr="#0078c9", endColorstr="#0078c9");	background: -o-linear-gradient(top,#0078c9,0078c9);

			background-color:#0078c9;
		}
		.properties_table tr:first-child td:first-child{
			border-width:0px 0px 1px 0px;
		}
		.properties_table tr:first-child td:last-child{
			border-width:0px 0px 1px 1px;
		}

    <title>jQuery c_alert Plugin Demo</title>
	</head>
	<body>
		<div style="margin-left: 10px; margin-top: 10px; margin-bottom: 20px">
			<div style="margin-left: 10px; margin-top: 10px">
				<h1>jQuery c_alert Plugin Demo</h1>
                <div class="jquery-script-ads"><script type="text/javascript"><!--
google_ad_client = "ca-pub-2783044520727903";
/* jQuery_demo */
google_ad_slot = "2780937993";
google_ad_width = 728;
google_ad_height = 90;

</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script></div>
			</div>
			<input type="checkbox" id="uppercase" checked><span id="v_uppercase"></span><br>
			<input type="checkbox" id="scrollbar"><span id="v_scrollbar"></span>&nbsp;<span style="color: #a0a0a0">(check it if you don&#39;t want scrollbar when alert appear)</span><br>
			<input type="checkbox" id="x_toclose" checked><span id="v_x_toclose"></span>&nbsp;<span style="color: #a0a0a0">(check it if you don&#39;t want "x" button to close the alert)</span><br>
			<div style="margin-left: 10px; margin-top: 10px">
			Width: <input class="textbox" size="1" type="text" id="width" value="50%">
			</div>
			<div style="margin-left: 10px; margin-top: 10px">
			Background color: <input class="textbox" size="3" type="text" id="color" value="#ffffff"><span style="color: #a0a0a0"> (Hex/RGB and all CSS3 supported formats)</span><br>
			</div>
			<div style="margin-left: 10px; margin-top: 10px">
			Font: <input class="textbox" size="25" type="text" id="font" value="'Montserrat', sans-serif"><br>
			</div>
			<div style="margin-left: 10px; margin-top: 10px">
				<input id="input" type="button" class="c_alert_btn btn-default" value="Open it!">
			</div>
			
			
			
	</div>

		<script>
			$('#v_uppercase').html('UPPERCASE[TRUE]');
			$('#v_scrollbar').html('scrollbar[false]');
			$('#v_x_toclose').html('X BUTTON[TRUE]');
			$('#x_toclose').click(function() {
				if($(this).is(":checked")) {
					$('#v_x_toclose').html('X BUTTON[TRUE]');
				}
				else {
					$('#v_x_toclose').html('x button[false]');
				}
			});
			$('#scrollbar').click(function() {
				if($(this).is(":checked")) {
					$('#v_scrollbar').html('SCROLLBAR[TRUE]');
				}
				else {
					$('#v_scrollbar').html('scrollbar[false]');
				}
			});
			$('#uppercase').click(function() {
				if($(this).is(":checked")) {
					$('#v_uppercase').html('UPPERCASE[TRUE]');
				}
				else {
					$('#v_uppercase').html('uppercase[false]');
				}
			});
			$('#input').click(function() {
				var options = {
					scrollbar: $('#scrollbar').is(":checked"),
					width: $('#width').val(),
					color: $('#color').val(),
					font: $('#font').val(),
					uppercase: $('#uppercase').is(":checked"),
					x_toclose: $('#x_toclose').is(":checked")
				}
				c_alert_settings(options);
				c_alert('example alert 1 with <div style="display: inline-block; border-bottom: 1px solid #000000; text-weight: bold"><span style="color: #ff0000">H</span><span style="color: #FF00FF">T</span><span style="color: 00FF00">M</span><span style="color: 0000FF">L</span></div>','Ok');
			});

		</script>
