	<script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
	<style>
		/* Basic styling */
		html, body {
			margin: 0;
			padding: 0;
			background-color: #fff;
			font-family: Georgia, serif;
			line-height: 1.4;
		}
		h1, h2, h3, h4, h5, h6 {
			font-weight: normal;
			font-style: italic;
		}
		code {
			display: block;
			background-color: #eee;
			padding: 2em;
			overflow: scroll;
			white-space: nowrap;
		}
		.body {
			max-width: 800px;
			padding: 40px;
			margin: 0 auto;
		}
		.meta {
			margin: 0 0 40px 0;
			font-size: 0.8em;
		}
		.properties-table {
			width: 100%;
			padding: 0;
			border-spacing: 0;
			margin-top: 2em;
			font-size: .85em;
			background-color: #eee;
		}
		.properties-table th, .properties-table td {
			text-align: left;
			padding: 10px;
		}
		.properties-table th {
			border-bottom: 1px solid #333;
			line-height: 2;
		}
		/* End Basic styling */

		
		#demo-1 {
			position: relative; /* can either be relative, absolute or fixed. If position is not set (i.e. static), it would be set to "relative" by script */
			overflow: hidden; /* to bound the empty top space created by inner element's top margin */
			width: 100%;
			min-height: 400px;
			background-color: #999;
		}
		.demo-inner-content {
			position: relative;
			z-index: 2;
			margin: 180px auto;
			padding: 40px;
			max-width: 600px;
			color: #fff;
			text-align: center;
			font-size: 1.5em;
		}
		.demo-inner-content h1 {
			font-size: 2.5em;
			margin: 0;
		}
	</style>
</head>
<body>
